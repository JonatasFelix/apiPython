<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/index.js" defer></script>
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/form.css" rel="stylesheet">
    <title>API - Cliente 0.1</title>
</head>
<body>

    <header>
        <div class="titulo">
            <h1>Cliente API</h1>
            <h1 id="versao">v 0.1</h1>
        </div>

        <div class="menu">
            <div><a href="./consutarid.html">Consutar id</a></div>
            <div><a href="./delete.html">Deletar</a></div>
            <div><a href="./cadastrados.html">Lista</a></div>
        </div>
    </header>


    <main>
        <div>
            <h2>CADASTRAR CLIENTE:</h2>
            <form id="formulario">
                <label for="nome">Primeiro Nome:</label>
                <input type="text" id="nome" placeholder="Nome:">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" placeholder="Sobrenome:">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="E-mail:">
                <label for="fone">Numero Celular:</label>
                <input type="number" id="fone" placeholder="EX: 81989332012">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" placeholder="EX: PE">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" placeholder="EX: Recife">
                <input type="submit" voluer="'ENVIAR">
            </form>
        </div>
    </main>

    <footer>
        <h1>Cliente API</h1>
        <h1>Projeto api</h1>
    </footer>
